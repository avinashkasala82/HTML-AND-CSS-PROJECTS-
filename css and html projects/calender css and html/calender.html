<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="calender.css">
</head>

<body>

    <div class="calendar">

        <!-- Header with month + navigation -->
        <div class="header">
            <div class="month">October 2025</div>
            <div class="controls">
                <button class="btn prev">&lt;</button>
                <button class="btn next">&gt;</button>
            </div>
        </div>

        <!-- Weekdays -->
        <div class="weekdays">
            <div class="wd sun">Sun</div>
            <div class="wd">Mon</div>
            <div class="wd">Tue</div>
            <div class="wd">Wed</div>
            <div class="wd">Thu</div>
            <div class="wd">Fri</div>
            <div class="wd">Sat</div>
        </div>

        <!-- Days Grid -->
        <div class="days">
            <!-- Previous month days -->
            <div class="day other">
                <div class="date">28</div>
            </div>
            <div class="day other">
                <div class="date">29</div>
            </div>
            <div class="day other">
                <div class="date">30</div>
            </div>

            <!-- Current month days -->
            <div class="day sun">
                <div class="date">1</div>
            </div>
            <div class="day">
                <div class="date">2</div>
            </div>
            <div class="day">
                <div class="date">3</div>
            </div>
            <div class="day">
                <div class="date">4</div>
            </div>
            <div class="day">
                <div class="date">5</div>
            </div>
            <div class="day">
                <div class="date">6</div>
            </div>
            <div class="day sun">
                <div class="date">7</div>
            </div>
            <div class="day">
                <div class="date">8</div>
            </div>
            <div class="day">
                <div class="date">9</div>
            </div>
            <div class="day">
                <div class="date">10</div>
            </div>
            <div class="day today">
                <div class="date">11</div>
            </div>
            <div class="day">
                <div class="date">12</div>
            </div>
            <div class="day">
                <div class="date">13</div>
            </div>
            <div class="day sun">
                <div class="date">14</div>
            </div>
            <div class="day">
                <div class="date">15</div>
            </div>
            <div class="day">
                <div class="date">16</div>
            </div>
            <div class="day">
                <div class="date">17</div>
            </div>
            <div class="day">
                <div class="date">18</div>
            </div>
            <div class="day">
                <div class="date">19</div>
            </div>
            <div class="day">
                <div class="date">20</div>
            </div>
            <div class="day sun">
                <div class="date">21</div>
            </div>
            <div class="day">
                <div class="date">22</div>
            </div>
            <div class="day">
                <div class="date">23</div>
            </div>
            <div class="day">
                <div class="date">24</div>
            </div>
            <div class="day">
                <div class="date">25</div>
            </div>
            <div class="day">
                <div class="date">26</div>
            </div>
            <div class="day">
                <div class="date">27</div>
            </div>
            <div class="day sun">
                <div class="date">28</div>
            </div>
            <div class="day">
                <div class="date">29</div>
            </div>
            <div class="day">
                <div class="date">30</div>
            </div>
            <div class="day">
                <div class="date">31</div>
            </div>

            <!-- Next month days -->
            <div class="day other">
                <div class="date">1</div>
            </div>
            <div class="day other">
                <div class="date">2</div>
            </div>
            <div class="day other">
                <div class="date">3</div>
            </div>
        </div>

        <!-- Footer legend (optional) -->
        <div class="legend">
            <div class="pill"><span class="dot"></span> Today</div>
        </div>

    </div>

</body>

</html>
